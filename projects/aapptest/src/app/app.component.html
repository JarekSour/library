<router-outlet></router-outlet>

<form (ngSubmit)="onSubmint()">
    <rut-material
        [name]="'rut_empresa'"
        [value]="value"
        [label]="label"
        [placeholder]="placeholder"
        [formParent]="formExample"
        [required]="required"
        [disabled]="disabled"
        [readonly]="readonly"
        [errorCustom]="errorCustom"
    ></rut-material>

    <br><br>

    <email-material
        [name]="'email_empresa'"
        [value]="value"
        [label]="label"
        [placeholder]="placeholder"
        [formParent]="formExample"
        [required]="required"
        [disabled]="disabled"
        [readonly]="readonly"
        [errorCustom]="errorCustom"
    ></email-material>

    <br><br>


    <number-material
        [name]="'edad'"
        [value]="value"
        [label]="label"
        [placeholder]="placeholder"
        [formParent]="formExample"
        [required]="required"
        [minValue]="0"
        [maxValue]="10"
        [allowSign]="true"
        [disabled]="disabled"
        [readonly]="readonly"
        [errorCustom]="errorCustom"
    ></number-material>










    <br><br>
    <button type="submit">click!</button>
</form>
